<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hello</title>
    <style>
        body { margin:0; font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, 'PingFang SC','Microsoft YaHei', sans-serif; background:#f8fafc; color:#111827; }
        .wrap { min-height:100vh; display:flex; align-items:center; justify-content:center; padding:24px; }
        .box { background:#fff; border-radius:16px; padding:28px 32px; box-shadow:0 10px 30px rgba(0,0,0,.06); text-align:center; max-width:560px; }
        h1 { margin:0 0 8px; font-size:26px; }
        p { margin:0 0 18px; color:#6b7280; }
        a.btn { display:inline-block; padding:10px 14px; background:#2563eb; color:#fff; border-radius:10px; text-decoration:none; font-weight:600; }
        a.btn:hover { background:#1d4ed8; }
    </style>
    <meta name="robots" content="noindex" />
</head>
<body>
    <div class="wrap">
        <div class="box">
            <h1>Hello World</h1>
            <p>登录成功！</p>
            <p>这是一个受保护的页面。您现在已通过认证。</p>
            <a class="btn" href="/logout">退出登录</a>
        </div>
    </div>
</body>
</html>
