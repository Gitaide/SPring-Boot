<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>登录</title>
    <style>
        :root { --bg:#f5f7fb; --card:#ffffff; --text:#1f2937; --muted:#6b7280; --primary:#2563eb; --primary-600:#1d4ed8; --danger:#dc2626; --success:#16a34a; }
        * { box-sizing: border-box; }
        body { margin:0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, 'PingFang SC','Microsoft YaHei', sans-serif; background:linear-gradient(135deg,#eef2ff,#f5f7fb); color:var(--text); }
        .container { min-height:100vh; display:flex; align-items:center; justify-content:center; padding:24px; }
        .card { width:100%; max-width:420px; background:var(--card); border-radius:16px; box-shadow:0 10px 30px rgba(0,0,0,.08); overflow:hidden; }
        .header { padding:28px 28px 12px; text-align:center; }
        .title { margin:0 0 8px; font-size:22px; font-weight:700; }
        .subtitle { margin:0; color:var(--muted); font-size:14px; }
        form { padding:20px 28px 28px; }
        .field { margin-bottom:16px; }
        label { display:block; font-size:13px; color:var(--muted); margin-bottom:6px; }
        input { width:100%; padding:12px 14px; border:1px solid #e5e7eb; border-radius:10px; font-size:14px; outline:none; transition:.2s; background:#fff; }
        input:focus { border-color:var(--primary); box-shadow:0 0 0 3px rgba(37,99,235,.12); }
        .btn { width:100%; padding:12px 14px; border:none; border-radius:10px; background:var(--primary); color:#fff; font-weight:600; cursor:pointer; transition:.2s; font-size:15px; }
        .btn:hover { background:var(--primary-600); }
        .meta { display:flex; justify-content:space-between; align-items:center; margin-top:10px; }
        .tip { color:var(--muted); font-size:12px; }
        .alert { margin:0 28px 16px; padding:10px 12px; border-radius:10px; font-size:13px; display:none; }
        .alert.error { display:block; background:#fee2e2; color:#991b1b; border:1px solid #fecaca; }
        .alert.success { display:block; background:#dcfce7; color:#14532d; border:1px solid #bbf7d0; }
        .footer { padding:12px 28px 24px; text-align:center; color:var(--muted); font-size:12px; }
    </style>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const error = params.get('error');
            const logout = params.get('logout');
            if (error) document.getElementById('error').style.display = 'block';
            if (logout) document.getElementById('logout').style.display = 'block';
        });
    </script>
    <!-- 提示：默认用户名 test，密码 123456 -->
    <!-- 已在安全配置中关闭 CSRF，表单可直接提交到 /login -->
    <meta name="robots" content="noindex" />
    <meta name="color-scheme" content="light" />
    <meta name="theme-color" content="#2563eb" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="登录到示例系统" />
    <meta name="keywords" content="登录, 示例" />
    <meta name="author" content="SecurityHelloWorld" />
    <meta name="referrer" content="no-referrer" />
    <link rel="icon" href="data:," />
    <!-- 仅内联样式，无外部依赖，方便开箱即用 -->
    <!-- 登录成功将自动跳转到 /hello -->
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <h1 class="title">欢迎登录</h1>
                <p class="subtitle">请输入您的用户名和密码</p>
            </div>

<!--            <div id="error" class="alert error">登录失败，请检查用户名或密码。</div>-->
<!--            <div id="logout" class="alert success">您已安全退出。</div>-->

            <form method="post" action="/login">
                <div class="field">
                    <label for="username">用户名</label>
                    <input id="username" name="username" type="text" placeholder="例如：test" required />
                </div>
                <div class="field">
                    <label for="password">密码</label>
                    <input id="password" name="password" type="password" placeholder="例如：123456" required />
                </div>
                <button class="btn" type="submit">登录</button>
                <div class="meta">
                    <span class="tip">演示账号：test / 123456</span>
                </div>
            </form>

            <div class="footer">
                提示：首次访问受保护页面会被重定向到此页面。登录成功后将跳转到“Hello”页面。
            </div>
        </div>
    </div>
</body>
</html>
